exp_name: "'@{dataset.name}'/arpl/msp"
output_dir: ./results/
save_output: True
merge_option: default # disabled if 'save_output' is False
mark: default # to mark the version of experiment
seed: 0

num_gpus: 1
num_workers: 0
num_machines: 1
machine_rank: 0

network:
  pretrained: True

  # update the following path to your checkpoints

  weight_dir: None
  
  checkpoint: ["'@{network.weight_dir}'/arpl_netF_'@{dataset.name}'.pth",
               "'@{network.weight_dir}'/arpl_criterion_'@{dataset.name}'.pth"]
               
pipeline:
  name: test_ood

evaluator:
  name: arpl
  ood_scheme: ood # [ood, fsood]

recorder:
  save_scores: True
  save_csv: True

wandb:
  project: 
  entity: 
  name: 