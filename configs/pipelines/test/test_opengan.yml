exp_name: "'@{dataset.name}'/opengan/opengan"
output_dir: ./results/
save_output: True
merge_option: default # disabled if 'save_output' is False choices: [default, pass, merge]
mark: default # to mark the version of experiment
seed: 0

num_gpus: 1
num_workers: 4
num_machines: 1
machine_rank: 0

network:
  # checkpoint setting: first load generator then discriminator
  pretrained: True
  weight_dir: None
  checkpoint: ["'@{network.weight_dir}'/opengan_GNet_'@{dataset.name}'.ckpt",
               "'@{network.weight_dir}'/opengan_DNet_'@{dataset.name}'.ckpt",
               null]

  # load checkpoint for feature extraction network
  backbone:
    pretrained: True
    checkpoint: None

pipeline:
  name: test_ood

evaluator:
  name: ood
  ood_scheme: ood

recorder:
  save_scores: True
  save_csv: True
